{% extends "base.html" %}
{% block content %}
	<h1>Delete this ingredient</h1>
	<br>
	<p>Are you sure you want to delete this ingredient: {{ ingredient_delete.name }}</p>
	<br>
	<form action="" method="post">
		{% csrf_token %}
		<input type="submit" value="Yes, delete" class="btn btn-primary link-to-page">
		<a href="{% url 'kitchen_app:ingredients_list' %}" class="btn btn-primary link-to-page" style="background-color: cadetblue">Back</a>
	</form>
{% endblock %}
