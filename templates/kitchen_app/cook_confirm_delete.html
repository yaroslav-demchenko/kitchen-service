{% extends "base.html" %}
{% block content %}
  <h1>Delete cook-user</h1>
  <br>
  <p>Are you sure you want to delete this cook: {{ cook_delete.username }} ?</p>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-primary link-to-page">
    <a href="{% url 'kitchen_app:cook_detail' pk=cook_delete.pk %}" class="btn btn-primary link-to-page" style="background-color: cadetblue">Back</a>
  </form>
{% endblock %}
